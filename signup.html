<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h3>signup</h3>
<form action="/signup" method="post">
{% csrf_token %}

<label for="">Username</label>
<input type="text" name="username" id="username" placeholder="create username(letters and numbers only)" required>
<br>
<label for="">Email</label>
<input type="email" name="email" id="email" placeholder="enter your email" required>
<br>
<label for="">Password</label>
<input type="password" name="pass1" id="pass1" placeholder="create password" required>
<br>
<label for="">Confirm password</label>
<input type="password" name="pass2" id="pass2" placeholder="confirm password" required>
<br>
<button type="submit">Sign up</button>
</form>
<br>

</body>
</html>
