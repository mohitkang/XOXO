<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}


    <h3>welcome to ugac</h3>
{% if user.is_authenticated %}
<h3>hello you are logged in yayy!!</h3>
<br><h3>you are user you can view files</h3>
<button type="submit"><a href="/signout">signout</a></button>

{% else %}
<button type="submit"><a href="/signup">signup</a></button>

<button type="submit"><a href="/signin">signin</a></button>
{% endif %}

</body>
</html>
